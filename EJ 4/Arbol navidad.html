        function compilaEnlazaLosShaders() {

          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());

          /* Se compila el shader de fragmento */

          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);
        }

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          var r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          var r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }

        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){

          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;

        }
  
        /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){

          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          var ang = fovy * 0.5;
          var f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);

          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){

              for (k = 0; k < 4; k++)

                r[i + j * 4] = s;
              }
            }

        /***************************************************************************/
        /* La Clase Vector3                                                        */
        /***************************************************************************/

        class Vector3 {

          /**
           * Construye un nuevo Vector.
           */
          constructor(x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
          }

          /**
           *                   u = Suma de vectores
           *  u = v1 + v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                   u = (v1.x + v2.x, v1.y + v2.y, v1.z + v2.z)
           */
          mas(v2) {
            return (new Vector3(this.x + v2.x, this.y + v2.y, this.z + v2.z));
          }

          /**
           *                   u = Resta de vectores
           *  u = v1 - v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                   u = (v1.x - v2.x, v1.y - v2.y, v1.z - v2.z)
           */
          menos(v2) {
            return (new Vector3(this.x - v2.x, this.y - v2.y, this.z - v2.z));
          }

          /**
           *                      u x v = Producto vectorial o producto cruz
           * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           * v = (v.x, v.y, v.z)  u x v = (u.y * v.z - u.z * v.y,   
           *                               u.z * v.x - u.x * v.z,
           *                               u.x * v.y - u.y * v.x)                  
           */
          producto_vectorial(v2) {
            var r = new Vector3();
            r.x = (this.y * v2.z) - (this.z * v2.y);
            r.y = (this.z * v2.x) - (this.x * v2.z);
            r.z = (this.x * v2.y) - (this.y * v2.x);
            return r;
          }

          /**
           *                      u . v = Producto escalar o producto punto
           * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           * v = (v.x, v.y, v.z)  u . v = u.x v.x + u.y v.y + u.z v.z
           *                                          
           */
          producto_escalar(v2) {
            return (this.x * v2.x) + (this.y * v2.y) + (this.z * v2.z);
          }

          /**
           *                     |v| = Longitud de un vector o magnitud
           * v = (x, y, z)    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                     |v| = raiz_cuadrada (x^2 + y^2 + z^2) 
           *                                          
           */
          longitud() {
            return (Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z));
          }

          /**
           *        v            u = Vector unitario o de longitud 1
           *  u  = ---        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *       |v|           u = Vector normalizado
           *                     
           */
          normaliza() {
            var l = this.longitud();
            if (l > 0 ) {
              this.x = this.x / l;
              this.y = this.y / l;
              this.z = this.z / l;
            }
          }
          /**
           *    3
           *     ^
           *     |
           *   v |
           *     |
           *    1 -------- > 2
           */
          normal(v1, v2, v3) {
            var u = new Vector3(); // vector u
            var v = new Vector3(); // vector v
            var n = new Vector3(); // vector n

            /* Calcula los vectores u y v */
            u = v2.menos(v1);
            v = v3.menos(v1);

            /* n = u x v */
            n = u.producto_vectorial(v);
      
            /* Normaliza */
            n.normaliza();
      
            return n;
          }

          toString() {
            return "Vector3 [x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
          }
        }

        /***************************************************************************/
        /* ArcBall: Obtiene los vectores U y V de la esfera (x^2 + y^2 + z^2 = 1). */
        /***************************************************************************/

        var Punto2f = function(x, y) {
          // Atributos publicos
          this.x = x;
          this.y = y;
        }

        class ArcBall {

          /**
           * Construye un nuevo ArcBall.
           */
          constructor(w, h) {
            this.Epsilon = 1.0e-5;
            this.U = new Vector3();
            this.V = new Vector3();
            this.ajusta(w, h);
          }

          /* Ajusta el ancho y alto de la ventana */
          ajusta(w, h) {
            if (!((w > 1.0) && (h > 1.0)))
              document.write("ERROR");

            /* Ajusta el factor para el ancho y alto (2 = [-1..1]) */
            this.ajustaAncho = 2.0 / (w - 1.0);
            this.ajustaAlto = 2.0 / (h - 1.0);
          }

          /* Obtiene el vector dado un punto (x,y) */
          obtieneVector(vector, x, y) {
            /* Copia punto */
            let temp = new Punto2f(x, y);

            /* Ajusta las coordenadas del punto al rango [-1..1] */
            temp.x = (temp.x * this.ajustaAncho) - 1.0;
            temp.y = 1.0 - (temp.y * this.ajustaAlto);

            /* Calcula el cuadrado de la longitud del vector */
            let longitud2 = (temp.x * temp.x) + (temp.y * temp.y);
    
            /* 
             * Considerando que: radio^2 = x^2 + y^2 + z^2
             * ¿Cuales son los valores de x, y y z?
             * 
             * Si el punto está fuera de la esfera... (longitud2 > 1)
             */

            if (longitud2 > 1.0) {
              /* Calcula un factor de normalización (radio / sqrt(longitud2)) */
              let norma = (1.0 / Math.sqrt(longitud2));

              /* Retorna el vector "normalizado", un punto sobre la esfera */
              vector.x = temp.x * norma;
              vector.y = temp.y * norma;
              vector.z = 0.0;
            } else { /* e.o.c. está dentro */
              /*
               * Retorna un vector, un punto dentro la esfera 
               * z = sqrt(radio^cuadrado - (x^2 + y^2))
               */
              vector.x = temp.x;
              vector.y = temp.y;
              vector.z = Math.sqrt(1.0 - longitud2);
            }
          }

          /* Obtiene el vector U */
          primerPunto(x, y) {
            this.obtieneVector(this.U, x, y);
          }

          /* Obtiene el Cuaternion de U y V */
          segundoPunto(x, y) {

            let q = new Cuaternion();

            /* Obtiene el vector V */
            this.obtieneVector(this.V, x, y);

            /* Retorna el cuaternión equivalente a la rotación. */
            if (q != null) {

              /* Calcula la Normal = U x V */
              let Normal = this.U.producto_vectorial(this.V);

              /* Calcula la longitud de la normal */
              if (Normal.longitud() > this.Epsilon) { /* si no es cero */
                q.x = Normal.x;
                q.y = Normal.y;
                q.z = Normal.z;
                /* w  = (theta / 2), donde theta es el ángulo de rotación */
                q.w = this.U.producto_escalar(this.V);
              } else { /* si es cero */
                /* U y V coinciden */
                q.x = q.y = q.z = q.w = 0.0;
              }
            }
            return q;
          }
        }

        /***************************************************************************/
        /* Cuaternion: Realiza las operaciones de los cuaterniones.                */
        /***************************************************************************/

        class Cuaternion {

          /**
           * Construye un nuevo Cuaternion.
           */
          constructor(w, x, y, z) {
            this.w = w;
            this.x = x;
            this.y = y;
            this.z = z;
          }

          inicializa(w, v) {
            this.w = w;
            this.x = v.x;
            this.y = v.y;
            this.z = v.z;
          }

          // norma^2 = w^2 + x^2 + y^2 + z^2
          norma2() {
            return (this.w * this.w + this.x * this.x + this.y * this.y + this.z * this.z);
          }

          // Conjugado
          conjugado() {
            x = -this.x;
            y = -this.y;
            z = -this.z;
            return this;
          }

          // Cuaternion q = Cuaternion a . Cuaternion b
          multiplica(a, b) {
            let q = new Cuaternion(0,0,0,0);
            q.w = a.w * b.w - a.x * b.x - a.y * b.y - a.z * b.z;
            q.x = a.w * b.x + a.x * b.w + a.y * b.z - a.z * b.y;
            q.y = a.w * b.y - a.x * b.z + a.y * b.w + a.z * b.x;
            q.z = a.w * b.z + a.x * b.y - a.y * b.x + a.z * b.w;
            return q;
          }

          // Cuaternion q = Cuaternion a . b
          multiplica_escalar(a, b) {
            let q = new Cuaternion(0,0,0,0);
            q.w = a.w * b;
            q.x = a.x * b;
            q.y = a.y * b;
            q.z = a.z * b;
            return q;
          }

          // q' = q . p . q^(-1)
          rota(q, p) {   // q es Cuaternion y p es Vector3
            let p_homogeneo = new Cuaternion(0, 0, 0, 0);
            p_homogeneo.inicializa(0, p);
            let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.inverso()));
            return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
          }
  
          // q' = q . p . q*
          rota1(q, p) {  // q es Cuaternion y p es Vector3
            let p_homogeneo = new Cuaternion(0, 0, 0, 0);
            p_homogeneo.inicializa(0, p);
            let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.conjugado()));
            return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
          }

          // q = q^(-1)
          inverso() {
            let q = new Cuaternion(0,0,0,0);
            // normal^2 = a . b
            let n = this.norma2();
            if (n <= 1e-8)
              document.write("INVERSO: Error");
            q = multiplica_escalar(new Cuaternion(this.w, -this.x, -this.y, -this.z), 1 / n);
            return q;
          }

          /* Convierte el cuaternión a una matriz de rotación */
          static rota2(a, q) {
            let d, s;
            d = (q.x * q.x) + (q.y * q.y) + (q.z * q.z) + (q.w * q.w);
            s = (d > 0.0) ? (2.0 / d) : 0.0;
            a[0] =  1.0 - (q.y*q.y + q.z*q.z) * s; a[4] =        (q.x*q.y - q.w*q.z) * s; a[8]  =        (q.x*q.z + q.w*q.y) * s; a[12] = 0;
            a[1] =        (q.x*q.y + q.w*q.z) * s; a[5] = 1.0  - (q.x*q.x + q.z*q.z) * s; a[9]  =        (q.y*q.z - q.w*q.x) * s; a[13] = 0;
            a[2] =        (q.x*q.z - q.w*q.y) * s; a[6] =        (q.y*q.z + q.w*q.x) * s; a[10] = 1.0  - (q.x*q.x + q.y*q.y) * s; a[14] = 0;
            a[3] =                              0; a[7] =                              0; a[11] =                              0; a[15] = 1;
          }

          toString() {
            return "Cuaternion [w=" + this.w + ", x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
          }
        }

        /***********************************************************************************/

var vertices = [

        class PiramideDegradada {
  constructor(gl, escala = 1.0, posX = 0.0, posY = 0.0, posZ = 0.0, colorBase = [1, 0, 0, 1], colorPunta = [0, 0, 1, 1]) {
    this.escala = escala;
    this.posicion = { x: posX, y: posY, z: posZ };

    // Vértices de la pirámide
    const vertices = [
      0.0, 1.0, 0.0,  // Punto superior
      -0.5, 0.0, -0.5,  // Base izquierda trasera
      0.5, 0.0, -0.5,  // Base derecha trasera
      0.5, 0.0, 0.5,  // Base derecha delantera
      -0.5, 0.0, 0.5,  // Base izquierda delantera
    ];

    // Colores de la pirámide (degradado)
    const colores = [
      colorPunta[0], colorPunta[1], colorPunta[2], colorPunta[3],  // Color del punto superior
      colorBase[0], colorBase[1], colorBase[2], colorBase[3],  // Color de la base izquierda trasera
      colorBase[0], colorBase[1], colorBase[2], colorBase[3],  // Color de la base derecha trasera
      colorBase[0], colorBase[1], colorBase[2], colorBase[3],  // Color de la base derecha delantera
      colorBase[0], colorBase[1], colorBase[2], colorBase[3],  // Color de la base izquierda delantera
    ];

    // Índices de la pirámide
    const indices = [
      0, 1, 2,  // Triángulo trasero
      0, 2, 3,  // Triángulo derecho
      0, 3, 4,  // Triángulo delantero
      0, 4, 1,  // Triángulo izquierdo
      1, 2, 3,  // Base trasera
      1, 3, 4,  // Base delantera
    ];

    this.piramideVAO = gl.createVertexArray();
    gl.bindVertexArray(this.piramideVAO);

    const bufferVertices = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferVertices);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices.map((v, i) => (i % 3 === 0 ? v * escala + posX : i % 3 === 1 ? v * escala + posY : v * escala + posZ))), gl.STATIC_DRAW);
    
    gl.enableVertexAttribArray(0);
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

    const bufferColores = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferColores);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colores), gl.STATIC_DRAW);
    gl.enableVertexAttribArray(1);
    gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

    const bufferIndices = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bufferIndices);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

    gl.bindVertexArray(null);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
  }

  dibuja(gl) {
    gl.bindVertexArray(this.piramideVAO);
    gl.drawElements(gl.TRIANGLES, 18, gl.UNSIGNED_SHORT, 0);

  }

  setEscala(escala) {

  setPosicion(x, y, z) {

  class Arbol {
  constructor(gl, posX = 0, posY = 0, posZ = 0, escala = 1.0, colorTronco = [0.5, 0.35, 0.05, 1], colorHojas = [0, 1, 0, 1]) {
    var verticesTronco = [
      // Vértices del cono (tronco)
      0.0, 0.0, 0.0,  // Punto superior del cono
      -0.5, 0.0, -0.5,  // Base izquierda del cono
      0.5, 0.0, -0.5,  // Base derecha del cono

      // Vértices del octaedro (hojas)
      0.0, 0.5, 0.0,  // Punto superior del octaedro
      -0.5, 0.0, -0.5,  // Punto izquierdo del octaedro
      0.5, 0.0, -0.5,  // Punto derecho del octaedro
      0.0, 0.0, 0.5,  // Punto trasero del octaedro
      0.0, 0.0, -0.5,  // Punto delantero del octaedro
    ];

    // Aplica la posición y escala directamente a los vértices
    for (let i = 0; i < verticesTronco.length; i += 3) {
      verticesTronco[i] = verticesTronco[i] * escala + posX;
      verticesTronco[i + 1] = verticesTronco[i + 1] * escala + posY;
      verticesTronco[i + 2] = verticesTronco[i + 2] * escala + posZ;
    }

    var coloresTronco = [
      colorTronco[0], colorTronco[1], colorTronco[2], colorTronco[3],  // Color del cono (tronco)
      colorHojas[0], colorHojas[1], colorHojas[2], colorHojas[3],  // Color del octaedro (hojas)
      colorHojas[0], colorHojas[1], colorHojas[2], colorHojas[3],
      colorHojas[0], colorHojas[1], colorHojas[2], colorHojas[3],
      colorHojas[0], colorHojas[1], colorHojas[2], colorHojas[3],
    ];

    var indicesTronco = [
      0, 1, 2,  // Índices del cono (tronco)
      0, 3, 4,  // Índices del octaedro (hojas)
      0, 1, 3,
      1, 2, 4,
      2, 0, 3,
      2, 1, 4,
    ];

    this.arbolVAO = gl.createVertexArray();
    gl.bindVertexArray(this.arbolVAO);

    var bufferVerticesTronco = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferVerticesTronco);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(verticesTronco), gl.STATIC_DRAW);
    gl.enableVertexAttribArray(0);
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

    var bufferColoresTronco = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferColoresTronco);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coloresTronco), gl.STATIC_DRAW);
    gl.enableVertexAttribArray(1);
    gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

    var bufferIndicesTronco = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bufferIndicesTronco);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indicesTronco), gl.STATIC_DRAW);

    gl.bindVertexArray(null);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
  }

  dibuja(gl) {
    gl.bindVertexArray(this.arbolVAO);
    gl.drawElements(gl.TRIANGLES, 18, gl.UNSIGNED_SHORT, 0);
    gl.bindVertexArray(null);
  }
}

class CuboMod {
  constructor(gl, ancho = 1.0, largo = 1.0, alto = 1.0, posicion = [0, 0, 0], color = [1, 1, 1, 1]) {
    /* Las coordenadas cartesianas (x, y, z) */
    this.vertices = [
      // Frente
      -ancho / 2, -alto / 2, largo / 2, // 0
      ancho / 2, -alto / 2, largo / 2, // 1
      ancho / 2, alto / 2, largo / 2, // 2
      -ancho / 2, alto / 2, largo / 2, // 3
      // Atrás
      -ancho / 2, alto / 2, -largo / 2, // 4
      ancho / 2, alto / 2, -largo / 2, // 5
      ancho / 2, -alto / 2, -largo / 2, // 6
      -ancho / 2, -alto / 2, -largo / 2 // 7
    ];

    /* Los colores x c/vértice (r,g,b,a) */
    this.colores = [
      color[0], color[1], color[2], color[3], // Frente
      color[0], color[1], color[2], color[3],
      color[0], color[1], color[2], color[3],
      color[0], color[1], color[2], color[3],
      color[0], color[1], color[2], color[3], // Atrás
      color[0], color[1], color[2], color[3],
      color[0], color[1], color[2], color[3],
      color[0], color[1], color[2], color[3]
    ];

    /* Indices */
    this.indices = [
    0, 1, 2, 0, 2, 3, // Frente
  4, 5, 6, 4, 6, 7, // Atrás
  0, 3, 7, 0, 7, 4, // Izquierda 
  1, 2, 6, 1, 6, 5, // Derecha
  3, 4, 5, 3, 5, 2, // Abajo
  0, 1, 6, 0, 6, 7 // Arriba
    ];

    /* Añadido: Guarda la posición */
    this.posicion = posicion;
    /* Añadido: Calcula la mitad de cada dimensión para ajustar la posición */
    this.halfWidth = ancho / 2;
    this.halfLength = largo / 2;
    this.halfHeight = alto / 2;

    /* Añadido: Aplica la posición a los vértices */
    this.vertices = this.vertices.map((v, i) => (i % 3 === 0 ? v + posicion[0] : i % 3 === 1 ? v + posicion[1] : i % 3 === 2 ? v + posicion[2] : v));

    /* Se crea el objeto del arreglo de vértices (VAO) */
    this.cuboModVAO = gl.createVertexArray();

    /* Se activa el objeto */
    gl.bindVertexArray(this.cuboModVAO);

    /* Se genera un nombre (código) para el buffer de vértices */
    var bufferVertices = gl.createBuffer();

    /* Se asigna un nombre (código) al buffer de vértices */
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferVertices);

    /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertices), gl.STATIC_DRAW);

    /* Se habilita el arreglo de los vértices (indice = 0) */
    gl.enableVertexAttribArray(0);

    /* Se especifica el arreglo de vértices */
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

    /* Se genera un nombre (código) para el buffer de colores */
    var bufferColores = gl.createBuffer();

    /* Se asigna un nombre (código) al buffer de colores */
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferColores);

    /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.colores), gl.STATIC_DRAW);

    /* Se habilita el arreglo de los colores (indice = 1) */
    gl.enableVertexAttribArray(1);

    /* Se especifica el arreglo de colores */
    gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

    /* Se genera un nombre (código) para el buffer de índices */
    var bufferIndices = gl.createBuffer();

    /* Se asigna un nombre (código) al buffer de índices */
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bufferIndices);

    /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), gl.STATIC_DRAW);

    /* Se desactiva el objeto del arreglo de vértices */
    gl.bindVertexArray(null);

    /* Se deja de asignar un nombre (código) al buffer de vértices */
    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    /* Se deja de asignar un nombre (código) al buffer de colores */
    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    /* Se deja de asignar un nombre (código) al buffer de índices */
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
  }

  /* Añadido: Método para cambiar la posición del cubo */
  setPosicion(x, y, z) {
    this.posicion = [x, y, z];
    /* Añadido: Actualiza los vértices con la nueva posición */
    this.vertices = this.vertices.map((v, i) => (i % 3 === 0 ? v + x : i % 3 === 1 ? v + y : i % 3 === 2 ? v + z : v));
  }

  dibuja(gl) {
    /* Se activa el objeto del arreglo de vértices */
    gl.bindVertexArray(this.cuboModVAO);

    /* Renderiza las primitivas desde los datos de los arreglos (vértices,
     * colores e índices) */
    gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_SHORT, 0);

    /* Se desactiva el objeto del arreglo de vértices */
    gl.bindVertexArray(null);
  }
}

        function mouseDown(event) {
          var posx = new Number();
          var posy = new Number();

          /* Obtiene la coordenada dentro de la área mayor */
          if (event.x != undefined && event.y != undefined) {
            posx = event.x;
            posy = event.y;
          } else {
            posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
            posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }

          /* Obtiene la coordenada dentro del canvas */
          posx = posx - canvas.offsetLeft;
          posy = posy - canvas.offsetTop;

          /* Matriz = MatrizRotacion */
          Matriz = MatrizRotacion.slice(); /* Copia */
          arcBall.primerPunto(posx, posy);

          boton_izq_presionado = true;

          return false;
        };

        function mouseUp(e){
          boton_izq_presionado = false;
        };

        function mouseMove(event) {
          if (!boton_izq_presionado)
            return false;

          var posx = new Number();
          var posy = new Number();

          /* Obtiene la coordenada dentro de la área mayor */
          if (event.x != undefined && event.y != undefined) {
            posx = event.x;
            posy = event.y;
          } else {
            posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
            posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }

          /* Obtiene la coordenada dentro del canvas */
          posx = posx - canvas.offsetLeft;
          posy = posy - canvas.offsetTop;

          /* Actualiza el segundo vector y obtiene el cuaternión */
          let q = arcBall.segundoPunto(posx, posy);

          /* Convierte el cuaternión a una matriz de rotación */
          Cuaternion.rota2(MatrizRotacion, q);

          /* MatrizRotacion = MatrizRotacion * Matriz */
          multiplica(MatrizRotacion, MatrizRotacion, Matriz);

        };
